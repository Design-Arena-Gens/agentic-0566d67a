<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="header-section">
            <div class="container">
                <h1 class="display-4 fw-bold text-center mb-4">Our Services</h1>
                <p class="lead text-center mb-5">Discover our comprehensive range of professional services</p>

                <div class="search-container">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search services...">
                        <button id="clearSearch" class="clear-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container my-5">
            <div id="servicesContainer" class="services-grid">
                <!-- Services will be dynamically inserted here -->
            </div>

            <div id="noResults" class="no-results">
                <i class="fas fa-search fa-3x mb-3"></i>
                <h3>No services found</h3>
                <p>Try adjusting your search criteria</p>
            </div>
        </main>

        <footer class="footer">
            <div class="container text-center">
                <p>&copy; 2024 Professional Services. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Service Detail Modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle" class="modal-title"></h2>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-icon-wrapper">
                        <i id="modalIcon" class="modal-icon"></i>
                    </div>
                    <p id="modalDescription" class="modal-description"></p>
                    <div class="modal-features">
                        <h4>Key Features:</h4>
                        <ul id="modalFeatures"></ul>
                    </div>
                    <div class="modal-pricing">
                        <span class="pricing-label">Starting at</span>
                        <span id="modalPrice" class="price"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-contact">Contact Us</button>
                    <button class="btn-learn-more">Learn More</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
